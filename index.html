<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editable Resume Builder</title>
</head>
<body>
    <h1>Editable Resume Builder <br>by 
        <br>Zubair Ahmad Baloch</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="f/name">F/Name:</label>
            <!-- Changed id to match TypeScript code -->
            <input type="text" id="f/name" placeholder="Enter your Father name" required>

            <label for="caste">Caste:</label>
            <input type="text" id="caste" placeholder="Enter your caste">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email ID" required>

            <label for="phone">Contact No:</label>
            <input type="tel" id="phone" placeholder="Enter your phone no" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="6" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="6" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="6" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic and Editable Resume -->

     <div id="resume-display" contenteditable="true"> <!--contenteditable attribute helps to make content editable directly in browser without reloading it. -->
        <!-- Resume will be generated below -->
    </div>

    
    <script src="script.js"></script>
</body>
</html>
